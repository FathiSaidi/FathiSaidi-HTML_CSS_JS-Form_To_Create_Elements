<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Simple Js Elements Creator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="form-container">
          <form action="">
               <input type="number" name="elements" class="input" placeholder="Number Of Elements" />
               <input type="text" name="texts" class="input" placeholder="Elements Text" />
               <select name="type" class="input">
                    <option selected>Elements Type</option>
                    <option value="Div">Div</option>
                    <option value="Section">Section</option>
               </select>
               <input type="submit" name="create" value="Create" />
          </form>
     </div>
     <div class="results">
     </div>
     <script src="main.js"></script>
</body>
</html>
